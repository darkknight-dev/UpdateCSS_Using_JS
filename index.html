<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Variables and JS</title>
</head>

<body>
    <div class="header-section">
        <h2>Update CSS variables with <span class="h1">JS</span></h2>
        <div class="controls">

            <label for="spacing">Spacing</label>
            <!-- The for attribute specifies which form element a label is bound to. -->
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"
                data-name="sri">

            <!-- dataset is a object that contains all the data attributes from the specific element,
    In our case it's sizing -->
            <!-- 
    The name attribute specifies the name of an <input> element.The name attribute is used to reference 
    elements in a JavaScript, or to reference form data after a form is submitted.
    Note: Only form elements with a name attribute will have their values passed when submitting a form.
             -->

            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#ffc600">

        </div>
    </div>


    <img src="woods.jpg">

</body>
<script src="app.js"></script>

</html>
